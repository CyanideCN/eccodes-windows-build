name: eccode_build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  install_dir: C:\eccodes
  conda_dir: C:\Miniconda

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: false
          python-version: "3.10"
          environment-file: environment.yaml
          activate-environment: build
      - name: Download ecCodes
        run: python download.py
      - uses: ilammy/msvc-dev-cmd@v1
      - name: Build
        run: |
          cd eccodes-2.30.2-Source
          mkdir build && cd build
          cmake -G "NMake Makefiles" -D CMAKE_INSTALL_PREFIX=${{ env.install_dir }} -D CMAKE_BUILD_TYPE=Release -D ENABLE_FORTRAN=0 -D ENABLE_PYTHON=0 -D ENABLE_NETCDF=0 -D ENABLE_PNG=1 -D ENABLE_JPG=1 -D OPENJPEG_INCLUDE_DIR=${{ env.conda_dir }}\Library\include\openjpeg-2.5.0 -D IEEE_LE=1 -D ENABLE_EXAMPLES=0 -D ENABLE_MEMFS=0 -D ENABLE_TESTS=0 -D ENABLE_EXTRA_TESTS=OFF
          nmake install
          copy "${{ env.conda_dir }}\Library\bin\openjp2.dll" "${{ env.install_dir }}\bin\"
          copy "${{ env.conda_dir }}\Library\bin\libpng16.dll" "${{ env.install_dir }}\bin\"
          copy "${{ env.conda_dir }}\Library\bin\zlib.dll" "${{ env.install_dir }}\bin\"
          7z a eccodes-win-x64.zip "${{ env.install_dir }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: eccodes_bin
          path: eccodes-win-x64.zip